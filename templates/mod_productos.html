<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Modificar productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% include 'navigation_bar.html' %}
{% for d in data %}
<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Modificacion de {{ d.1 }}</h3>
                                </div>

                                <h6 class="h5 mb-0">Bienvenido</h6>
                                <p class="text-muted mt-2 mb-5">Ingresa la información del producto a modificar</p>

                                <form enctype="multipart/form-data" method="post" action="/mod_prod">
                                    <div class="form-group">
                                        <label for="InputProductName">Nombre</label>
                                        <input name='nombre' type="Text" class="form-control" id="input_productName" placeholder="{{ d.1 }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputSKU">SKU</label>
                                        <input name='sku' type="text" class="form-control" id="input_sku" placeholder="{{ d.2 }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputDescription">Descripción</label>
                                        <input name='descripcion' type="text" class="form-control" id="input_description" placeholder="{{ d.3 }}">
                                    </div>
                                    <div class="form-group mb">
                                        <label for="InputStock">Cantidad en stock</label>
                                        <input name='stock' type="Text" class="form-control" id="input_stock" placeholder="{{ d.4 }}">
                                    </div>
                                    <div class="form-group mb">
                                        <label for="InputPrice">Precio</label>
                                        <input name='precio' type="Text" class="form-control" id="input_price" placeholder="{{ d.5 }}">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="InputImage">Imagen (PNG)</label>
                                        <input name='imagen' type="file"  id="input_image" src>
                                        <input name='id' type="text" id="input_id" value="{{ d.0 }}" hidden>
                                    </div>
                                    <button type="submit" class="btn btn-theme">Registrar</button>
                                    <!--<a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>-->
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">NARA</h4>
                                    <p class="lead text-white">"If we did all the things we were capable of, we would astound ourselves"</p>
                                    <p>- Chalino Sanchez</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <!--<p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html" class="text-primary ml-1">register</a></p>-->

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
{% endfor %}

<style type="text/css">
body{
    margin-top:20px;
    background: #f6f9fc;
}
.account-block {
    padding: 0;
    background-image: url(https://bootdey.com/img/Content/bg1.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    position: relative;
}
.account-block .overlay {
    -webkit-box-flex: 1;
    -ms-flex: 1;
    flex: 1;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.4);
}
.account-block .account-testimonial {
    text-align: center;
    color: #fff;
    position: absolute;
    margin: 0 auto;
    padding: 0 1.75rem;
    bottom: 3rem;
    left: 0;
    right: 0;
}

.text-theme {
    color: #2e3040 !important;
}

.btn-theme {
    background-color: #5369f8;
    border-color: #5369f8;
    color: #fff;
}
</style>

<script type="text/javascript">

</script>
</body>
</html>
