      <script>
        $(document).ready(function(){
          
          $("[accion='restar']").click(function () {
            let input_cantidad = this.parentNode.querySelector('input[type=number]')
            if(parseFloat(input_cantidad.value) > 1){
              let precio = parseFloat($(this).attr("precio"))
              let total_actual = parseFloat($('#total_actual').text().substring(1))
              let input_total_producto = this.parentNode.parentNode.querySelector('[class="col-md-3 col-lg-2 col-xl-2 offset-lg-1"]').querySelector('[class=mb-0]')
              let total_actual_producto = (parseFloat(input_total_producto.innerHTML.substring(1)) - precio).toFixed(1)
              let total = parseFloat(total_actual - precio).toFixed(1)

              $("#total_actual").html("$"+total)
              input_total_producto.innerHTML = "$"+total_actual_producto
              input_cantidad.stepDown()

            }
          });

          $("[accion='sumar']").click(function () {
            let precio = parseFloat($(this).attr("precio"))
            let total_actual = parseFloat($('#total_actual').text().substring(1))
            let input_cantidad = this.parentNode.querySelector('input[type=number]')
            let input_total_producto = this.parentNode.parentNode.querySelector('[class="col-md-3 col-lg-2 col-xl-2 offset-lg-1"]').querySelector('[class=mb-0]')
            let total_actual_producto = (parseFloat(input_total_producto.innerHTML.substring(1)) + precio).toFixed(1)
            let total = parseFloat(total_actual + precio).toFixed(1)

            $("#total_actual").html("$"+total)
            input_total_producto.innerHTML = "$"+total_actual_producto
            input_cantidad.stepUp()

          });
      })
      </script>
